    <style>
        .page-header {

        .quantity-input {

        .remove-item-btn {

        .remove-item-btn:hover {

        /* Cart Summary */
        .cart-summary {

        .summary-title {

        .summary-row.total span:last-child {

        .promo-code {

        .promo-input input {

            border-radius: var(--radius-sm);

        }

        .promo-input input:focus {

        }

        .promo-input button {

        }

        .checkout-btn {

        }

        .continue-shopping {

        }

        .continue-shopping:hover {

        }

        /* Empty Cart */
        .empty-cart {

        }

        .empty-cart i {

        .empty-cart p {

        @media (max-width: 992px) {

        @media (max-width: 768px) {

    </style>

<body>

    <!-- Page Header -->
    <section class="page-header">

    <!-- Cart Section -->
    <section class="cart-section">

    <!-- Footer -->

    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase-config.js';

        const cartContainer = document.getElementById('cartContainer');

        // Loading
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-overlay').classList.add('hidden');
            }, 500);
        });

        // Header scroll
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Mobile nav
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('active');
        });

        // Get cart
        function getCart() {
            return JSON.parse(localStorage.getItem('moonlight_cart')) || [];
        }

        // Save cart
        function saveCart(cart) {
            localStorage.setItem('moonlight_cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(price);
        }

        // Update cart count
        function updateCartCount() {
            const cart = getCart();
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = total;
        }

        // Render cart
        function renderCart() {
            const cart = getCart();

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="cart-card" style="grid-column: 1 / -1;">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-bag"></i>
                            <h2>Gi·ªè h√†ng tr·ªëng</h2>
                            <p>B·∫°n ch∆∞a c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng</p>
                            <a href="menu.html" class="btn btn-primary">
                                <i class="fas fa-coffee"></i> Xem Menu
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let shipping = subtotal >= 200000 ? 0 : 25000;

            // Apply promo discount
            let discount = 0;
            if (appliedPromo && promoDiscount > 0) {
                discount = subtotal * (promoDiscount / 100);
            }

            // Free shipping promo
            if (appliedPromo === 'FREESHIP') {
                shipping = 0;
            }

            const total = subtotal + shipping - discount;

            cartContainer.innerHTML = `
                <!-- Cart Items -->
                <div class="cart-card">
                    <div class="cart-header">
                        <h2><i class="fas fa-shopping-bag"></i> S·∫£n ph·∫©m (${cart.length})</h2>
                        <button class="clear-cart-btn" onclick="clearCart()">
                            <i class="fas fa-trash"></i> X√≥a t·∫•t c·∫£
                        </button>
                    </div>
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item" data-id="${item.id}">
                                <img src="${item.imageUrl || 'https://via.placeholder.com/100x80'}"
                                     alt="${item.name}" class="cart-item-img">
                                <div class="cart-item-info">
                                    <h4>${item.name}</h4>
                                    <p>${formatPrice(item.price)}</p>
                                </div>
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <span class="cart-item-price">${formatPrice(item.price * item.quantity)}</span>
                                <button class="remove-item-btn" onclick="removeItem('${item.id}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h3 class="summary-title">T·ªïng ƒë∆°n h√†ng</h3>

                    <div class="summary-row">
                        <span>T·∫°m t√≠nh</span>
                        <span>${formatPrice(subtotal)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Ph√≠ v·∫≠n chuy·ªÉn</span>
                        <span>${shipping === 0 ? 'Mi·ªÖn ph√≠' : formatPrice(shipping)}</span>
                    </div>
                    ${subtotal < 200000 ? `
                        <p style="font-size: 0.85rem; color: var(--accent); margin: 10px 0;">
                            <i class="fas fa-info-circle"></i> Mua th√™m ${formatPrice(200000 - subtotal)} ƒë·ªÉ mi·ªÖn ph√≠ ship
                        </p>
                    ` : ''}

                    ${appliedPromo ? `
                        <div class="summary-row" style="color: var(--success);">
                            <span><i class="fas fa-tag"></i> M√£: ${appliedPromo}</span>
                            <span>-${formatPrice(discount)}</span>
                        </div>
                        <button onclick="removePromoCode()" style="background: none; border: none; color: var(--text-muted); font-size: 0.8rem; cursor: pointer;">
                            <i class="fas fa-times"></i> X√≥a m√£
                        </button>
                    ` : ''}

                    <div class="summary-row total">
                        <span>T·ªïng c·ªông</span>
                        <span>${formatPrice(total)}</span>
                    </div>

                    <div class="promo-code">
                        <label style="font-size: 0.9rem; color: var(--text-secondary); display: block; margin-bottom: 8px;">
                            M√£ gi·∫£m gi√°
                        </label>
                        <div class="promo-input">
                            <input type="text" placeholder="Nh·∫≠p m√£" id="promoCode">
                            <button class="btn btn-outline btn-sm" onclick="applyPromoCode()">√Åp d·ª•ng</button>
                        </div>
                        <div style="margin-top: 10px;">
                            <p style="font-size: 0.8rem; color: var(--text-muted);">
                                <i class="fas fa-gift"></i> M√£ th·ª≠ nghi·ªám:
                                <span style="color: var(--accent); cursor: pointer;" onclick="document.getElementById('promoCode').value='WELCOME10'">WELCOME10</span>,
                                <span style="color: var(--accent); cursor: pointer;" onclick="document.getElementById('promoCode').value='MOONLIGHT20'">MOONLIGHT20</span>,
                                <span style="color: var(--accent); cursor: pointer;" onclick="document.getElementById('promoCode').value='FREESHIP'">FREESHIP</span>
                            </p>
                        </div>
                    </div>

                    <a href="checkout.html" class="btn btn-primary checkout-btn">
                        <i class="fas fa-credit-card"></i> Thanh to√°n
                    </a>

                    <a href="menu.html" class="continue-shopping">
                        <i class="fas fa-arrow-left"></i> Ti·∫øp t·ª•c mua s·∫Øm
                    </a>
                </div>
            `;
        }

        // Update quantity
        window.updateQuantity = function (id, delta) {
            const cart = getCart();
            const item = cart.find(i => i.id === id);

            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeItem(id);
                    return;
                }
                saveCart(cart);
                renderCart();
            }
        };

        // Remove item
        window.removeItem = function (id) {
            Swal.fire({
                title: 'X√≥a s·∫£n ph·∫©m?',
                text: 'B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y kh·ªèi gi·ªè h√†ng?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d4a574',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'X√≥a',
                cancelButtonText: 'H·ªßy'
            }).then((result) => {
                if (result.isConfirmed) {
                    const cart = getCart().filter(i => i.id !== id);
                    saveCart(cart);
                    renderCart();

                    Swal.fire({
                        icon: 'success',
                        title: 'ƒê√£ x√≥a!',
                        timer: 1000,
                        showConfirmButton: false
                    });
                }
            });
        };

        // Clear cart
        window.clearCart = function () {
            Swal.fire({
                title: 'X√≥a t·∫•t c·∫£?',
                text: 'B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ s·∫£n ph·∫©m trong gi·ªè h√†ng?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#f87171',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'X√≥a t·∫•t c·∫£',
                cancelButtonText: 'H·ªßy'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('moonlight_cart');
                    updateCartCount();
                    renderCart();
                }
            });
        };

        // Promo codes
        const promoCodes = {
            'WELCOME10': 10,  // 10% off
            'MOONLIGHT20': 20, // 20% off
            'FREESHIP': 0     // Free ship only
        };

        let appliedPromo = null;
        let promoDiscount = 0;

        // Apply promo code
        window.applyPromoCode = async function() {
            const codeInput = document.getElementById('promoCode');
            const code = codeInput.value.trim().toUpperCase();

            if (!code) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Nh·∫≠p m√£!',
                    text: 'Vui l√≤ng nh·∫≠p m√£ gi·∫£m gi√°'
                });
                return;
            }

            if (appliedPromo) {
                Swal.fire({
                    icon: 'warning',
                    title: 'ƒê√£ √°p d·ª•ng!',
                    text: 'B·∫°n ƒë√£ √°p d·ª•ng m√£ gi·∫£m gi√° r·ªìi'
                });
                return;
            }

            if (promoCodes.hasOwnProperty(code)) {
                appliedPromo = code;
                promoDiscount = promoCodes[code];

                Swal.fire({
                    icon: 'success',
                    title: '√Åp d·ª•ng th√†nh c√¥ng!',
                    text: promoDiscount > 0 ? `Gi·∫£m ${promoDiscount}%` : 'Mi·ªÖn ph√≠ v·∫≠n chuy·ªÉn',
                    timer: 1500,
                    showConfirmButton: false
                });

                renderCart();
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'M√£ kh√¥ng h·ª£p l·ªá!',
                    text: 'M√£ gi·∫£m gi√° kh√¥ng ƒë√∫ng ho·∫∑c ƒë√£ h·∫øt h·∫°n'
                });
            }
        };

        // Remove promo code
        window.removePromoCode = function() {
            appliedPromo = null;
            promoDiscount = 0;
            document.getElementById('promoCode').value = '';
            renderCart();
        };
        updateCartCount();
        renderCart();
    </script>

<body>

                        <label for="terms">

                </div>
            </div>

            <div class="auth-image">
                <div class="auth-image-content">
                    <h2>Gia nh·∫≠p c·ªông ƒë·ªìng</h2>
                    <p>ƒêƒÉng k√Ω ƒë·ªÉ nh·∫≠n ∆∞u ƒë√£i ƒë·∫∑c bi·ªát, t√≠ch ƒëi·ªÉm v√† nhi·ªÅu quy·ªÅn l·ª£i h·∫•p d·∫´n kh√°c.</p>

    <script type="module">
        import { auth, db, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithRedirect, getRedirectResult, ref, set, get } from './js/firebase-config.js';
        import { saveUserSession, isAdmin, ADMIN_EMAILS } from './js/auth-helper.js';

        const registerForm = document.getElementById('registerForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.classList.toggle('fa-eye');
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar-fill';

            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 1) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'M·∫≠t kh·∫©u y·∫øu';
                strengthText.style.color = 'var(--danger)';
            } else if (strength === 2) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'M·∫≠t kh·∫©u trung b√¨nh';
                strengthText.style.color = 'var(--warning)';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'M·∫≠t kh·∫©u m·∫°nh';
                strengthText.style.color = 'var(--success)';
            }
        });

        // Register form submit
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói!',
                    text: 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp'
                });
                return;
            }

            try {
                Swal.fire({
                    title: 'ƒêang t·∫°o t√†i kho·∫£n...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // L∆∞u th√¥ng tin user v√†o localStorage
                await saveUserSession(auth, db);

                // Save additional user info to database
                await set(ref(db, 'users/' + user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone,
                    role: 'customer',
                    createdAt: new Date().toISOString()
                });

                // L·∫•y l·∫°i userData sau khi l∆∞u
                const userData = await saveUserSession(auth, db);

                // Ki·ªÉm tra n·∫øu l√† admin th√¨ chuy·ªÉn ƒë·∫øn admin.html
                if (isAdmin(userData)) {
                    Swal.fire({
                        icon: 'success',
                        title: 'ƒêƒÉng k√Ω th√†nh c√¥ng!',
                        text: 'Ch√†o m·ª´ng Admin!',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'admin.html';
                    });
                    return;
                }

                Swal.fire({
                    icon: 'success',
                    title: 'ƒêƒÉng k√Ω th√†nh c√¥ng!',
                    text: 'Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Moonlight Cafe',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (error) {
                let errorMessage = 'ƒê√£ c√≥ l·ªói x·∫£y ra!';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email kh√¥ng h·ª£p l·ªá';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'M·∫≠t kh·∫©u qu√° y·∫øu (√≠t nh·∫•t 6 k√Ω t·ª±)';
                        break;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'ƒêƒÉng k√Ω th·∫•t b·∫°i!',
                    text: errorMessage
                });
            }
        });

        // Google Sign-In (d√πng redirect thay v√¨ popup ƒë·ªÉ tr√°nh b·ªã ch·∫∑n)
        const googleBtn = document.querySelector('.social-btn.google');
        googleBtn.addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithRedirect(auth, provider);
            } catch (error) {
                console.error('Google sign-in error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!',
                    html: `
                        <p>Tr√¨nh duy·ªát ƒë√£ ch·∫∑n ƒëƒÉng nh·∫≠p Google.</p>
                        <p><strong>C√°ch kh·∫Øc ph·ª•c:</strong></p>
                        <ul style="text-align: left; font-size: 0.9rem;">
                            <li>Cho ph√©p popup tr√™n thanh ƒë·ªãa ch·ªâ</li>
                            <li>Ho·∫∑c d√πng ƒëƒÉng k√Ω b·∫±ng email/password</li>
                        </ul>
                    `
                });
            }
        });

        // X·ª≠ l√Ω redirect sau khi Google ƒëƒÉng nh·∫≠p
        getRedirectResult(auth).then(async (result) => {
            if (result) {
                const user = result.user;
                console.log('Google redirect success:', user.email);

                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);

                // If user doesn't exist, create user data
                if (!snapshot.exists()) {
                    console.log('Creating new user in database...');
                    // Check if email is in admin list
                    const isAdminEmail = ADMIN_EMAILS.includes(user.email);

                    await set(userRef, {
                        firstName: user.displayName ? user.displayName.split(' ').slice(-1)[0] : '',
                        lastName: user.displayName ? user.displayName.split(' ').slice(0, -1).join(' ') : '',
                        email: user.email,
                        phone: user.phoneNumber || '',
                        role: isAdminEmail ? 'admin' : 'customer',
                        createdAt: new Date().toISOString(),
                        provider: 'google'
                    });
                }

                // Get updated user data after creation
                const updatedSnapshot = await get(userRef);
                const userData = updatedSnapshot.val();

                // Save to localStorage
                localStorage.setItem('moonlight_user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    ...userData
                }));

                // Check admin status
                const isAdminUser = isAdmin({ ...userData, email: user.email });

                if (isAdminUser) {
                    Swal.fire({
                        icon: 'success',
                        title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                        text: 'Ch√†o m·ª´ng Admin!',
                        timer: 1500,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = 'admin.html';
                    });
                    return;
                }

                Swal.fire({
                    icon: 'success',
                    title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                    text: 'Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Moonlight Cafe',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }
        }).catch((error) => {
            console.error('Redirect result error:', error);
        });

        // Facebook Sign-In (placeholder - requires Facebook App setup)
        const facebookBtn = document.querySelector('.social-btn.facebook');
        facebookBtn.addEventListener('click', () => {
            Swal.fire({
                icon: 'info',
                title: 'T√≠nh nƒÉng ƒëang ph√°t tri·ªÉn',
                text: 'ƒêƒÉng nh·∫≠p Facebook s·∫Ω s·ªõm ƒë∆∞·ª£c ra m·∫Øt!'
            });
        });
    </script>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Moonlight Cafe</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
            padding: 40px 20px;
            position: relative;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 50px 40px;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .auth-icon i {
            font-size: 2rem;
            color: var(--text-dark);
        }

        .auth-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-icon-wrapper .form-control {
            padding-left: 45px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            z-index: 10;
        }

        .back-home:hover {
            color: var(--accent);
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message i {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 1.5rem;
        }

        .success-message h2 {
            margin-bottom: 1rem;
        }

        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Trang chủ
        </a>

        <div class="auth-card">
            <!-- Request Form -->
            <div id="requestForm">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <h1 class="auth-title">Quên mật khẩu?</h1>
                    <p class="auth-subtitle">
                        Đừng lo! Nhập email của bạn và chúng tôi sẽ gửi link đặt lại mật khẩu.
                    </p>
                </div>

                <form class="auth-form" id="forgotForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-paper-plane"></i> Gửi yêu cầu
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Nhớ mật khẩu rồi? <a href="login.html">Đăng nhập</a></p>
                </div>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h2>Đã gửi email!</h2>
                <p>
                    Chúng tôi đã gửi link đặt lại mật khẩu đến email của bạn.
                    Vui lòng kiểm tra hộp thư (bao gồm cả thư rác).
                </p>
                <a href="login.html" class="btn btn-primary auth-btn">
                    <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, sendPasswordResetEmail } from './js/firebase-config.js';

        const forgotForm = document.getElementById('forgotForm');
        const requestFormDiv = document.getElementById('requestForm');
        const successMessage = document.getElementById('successMessage');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                Swal.fire({
                    title: 'Đang gửi...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                await sendPasswordResetEmail(auth, email);

                Swal.close();

                // Show success message
                requestFormDiv.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                let errorMessage = 'Đã có lỗi xảy ra!';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email không tồn tại trong hệ thống';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email không hợp lệ';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Quá nhiều yêu cầu. Vui lòng thử lại sau.';
                        break;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Gửi thất bại!',
                    text: errorMessage
                });
            }
        });
    </script>

            const tudong_chatbox = new TuDongChat('XUitpr3VDU2e5vJgSRYO9');
            tudong_chatbox.initial();
        } catch(e) {}
    </script>
</body>

</html>

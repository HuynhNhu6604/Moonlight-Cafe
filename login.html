    <script type="module">
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyBhND1gGt1v0_hIBvda-YuOI5jGSqy2Jn8",
                authDomain: "moonlight-cafe-57e5d.firebaseapp.com",
                databaseURL: "https://moonlight-cafe-57e5d-default-rtdb.firebaseio.com",
                projectId: "moonlight-cafe-57e5d",
                storageBucket: "moonlight-cafe-57e5d.firebasestorage.app",
                messagingSenderId: "304081978863",
                appId: "1:304081978863:web:ee97854f5015ecf601221a"
            };

            // Initialize Firebase (only once)
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
            const { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, getRedirectResult, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
            const { getDatabase, ref, set, get, onValue } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js');
            const { ADMIN_EMAILS } = await import('./js/auth-helper.js');

            let app;
            let auth;
            let db;

            try {
                // Check if Firebase app is already initialized
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app);
                console.log('Firebase initialized successfully');
            } catch (e) {
                console.error('Firebase initialization error:', e);
                return;
            }

            const provider = new GoogleAuthProvider();

            // Toggle password visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    const input = document.getElementById('password');
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }

            // Check if user is already logged in
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log('User is logged in:', user.email);

                    // Get user data from database
                    const userRef = ref(db, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    let userData = { role: 'customer' };

                    if (snapshot.exists()) {
                        userData = snapshot.val();
                    }

                    // Save to localStorage
                    localStorage.setItem('moonlight_user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        ...userData
                    }));

                    // Check if admin
                    const isAdminUser = userData.role === 'admin' || ADMIN_EMAILS.includes(user.email);

                    console.log('Is admin:', isAdminUser);

                    // Redirect
                    if (isAdminUser) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.log('No user logged in');
                }
            });

            // Email/Password login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    try {
                        Swal.fire({ title: 'ƒêang ƒëƒÉng nh·∫≠p...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });

                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        console.log('Login success:', user.email);

                        // Note: onAuthStateChanged will handle the redirect

                    } catch (error) {
                        console.error('Login error:', error);
                        let msg = 'ƒê√£ c√≥ l·ªói x·∫£y ra!';
                        if (error.code === 'auth/user-not-found') msg = 'Email kh√¥ng t·ªìn t·∫°i';
                        if (error.code === 'auth/wrong-password') msg = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                        if (error.code === 'auth/invalid-email') msg = 'Email kh√¥ng h·ª£p l·ªá';
                        if (error.code === 'auth/invalid-credential') msg = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                        Swal.fire({ icon: 'error', title: 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!', text: msg });
                    }
                });
            }

            // Google login v·ªõi POPUP (thay v√¨ redirect)
            const googleLoginBtn = document.getElementById('googleLogin');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async () => {
                    try {
                        console.log('üîµ Google login button clicked');

                        // Show loading
                        Swal.fire({
                            title: 'ƒêang ƒëƒÉng nh·∫≠p...',
                            text: 'Vui l√≤ng ch·ªçn t√†i kho·∫£n Google',
                            allowOutsideClick: false,
                            didOpen: () => { Swal.showLoading(); }
                        });

                        // Use POPUP instead of redirect
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;
                        console.log('‚úÖ Google login success:', user.email);

                        // Check if user exists in database
                        const userRef = ref(db, 'users/' + user.uid);
                        const snapshot = await get(userRef);

                        // Create user if doesn't exist
                        if (!snapshot.exists()) {
                            console.log('üìù Creating new user...');
                            await set(userRef, {
                                firstName: user.displayName ? user.displayName.split(' ').slice(-1)[0] : '',
                                lastName: user.displayName ? user.displayName.split(' ').slice(0, -1).join(' ') : '',
                                email: user.email,
                                phone: user.phoneNumber || '',
                                role: ADMIN_EMAILS.includes(user.email) ? 'admin' : 'customer',
                                createdAt: new Date().toISOString(),
                                provider: 'google'
                            });
                        }

                        // Get user data
                        const updatedSnapshot = await get(userRef);
                        const userData = updatedSnapshot.val();

                        // Save to localStorage
                        localStorage.setItem('moonlight_user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            ...userData
                        }));

                        // Check admin and redirect
                        const isAdminUser = userData.role === 'admin' || ADMIN_EMAILS.includes(user.email);

                        Swal.fire({
                            icon: 'success',
                            title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                            text: isAdminUser ? 'Ch√†o m·ª´ng Admin!' : 'Ch√†o m·ª´ng b·∫°n!',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = isAdminUser ? 'admin.html' : 'index.html';
                        });

                    } catch (error) {
                        console.error('‚ùå Google login error:', error);

                        let errorMsg = 'Kh√¥ng th·ªÉ ƒëƒÉng nh·∫≠p b·∫±ng Google';
                        if (error.code === 'auth/popup-closed-by-user') {
                            errorMsg = 'B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï ƒëƒÉng nh·∫≠p';
                        } else if (error.code === 'auth/popup-blocked') {
                            errorMsg = 'Tr√¨nh duy·ªát ch·∫∑n popup. Vui l√≤ng cho ph√©p popup cho trang n√†y';
                        }

                        Swal.fire({
                            icon: 'error',
                            title: 'L·ªói ƒëƒÉng nh·∫≠p!',
                            text: errorMsg
                        });
                    }
                });
            } else {
                console.error('‚ùå Google login button not found!');
            }
        });
    </script>

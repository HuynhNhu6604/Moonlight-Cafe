<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Moonlight Cafe</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
            padding: 40px 20px;
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .auth-image {
            background: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=800') center/cover;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 40px;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(13, 13, 26, 0.9), transparent);
        }

        .auth-image-content {
            position: relative;
            z-index: 1;
        }

        .auth-image-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .auth-form-container {
            padding: 50px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .auth-logo span:first-child {
            font-size: 2rem;
        }

        .auth-logo-text {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            color: var(--accent);
        }

        .auth-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
        }

        .auth-form .form-group {
            margin-bottom: 1.25rem;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-icon-wrapper .form-control {
            padding-left: 45px;
        }

        /* Ẩn icon native của Chrome/Edge */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none !important;
        }

        /* Wrapper cho field mật khẩu */
        .password-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid var(--secondary);
            border-radius: var(--radius-sm);
            background: var(--bg-dark);
            overflow: hidden;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .password-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .password-wrapper .input-left-icon {
            position: static;
            transform: none;
            padding: 0 0 0 15px;
            flex-shrink: 0;
            color: var(--text-muted);
        }

        .password-wrapper .form-control {
            border: none !important;
            box-shadow: none !important;
            background: transparent !important;
            flex: 1;
            padding-left: 10px;
            padding-right: 8px;
        }

        .password-wrapper .form-control:focus {
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }

        .password-toggle {
            flex-shrink: 0;
            background: none;
            border: none;
            border-left: 1px solid var(--secondary);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.95rem;
            padding: 0 14px;
            min-height: 48px;
            display: flex;
            align-items: center;
            transition: color 0.2s, background 0.2s;
        }

        .password-toggle:hover {
            color: var(--accent);
            background: rgba(212, 165, 116, 0.08);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--secondary);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: var(--transition-normal);
            cursor: pointer;
            border: none;
        }

        .social-btn.google {
            background: #fff;
            color: #db4437;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .auth-footer {
            text-align: center;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            font-weight: 500;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            z-index: 10;
        }

        .back-home:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-image {
                display: none;
            }

            .auth-form-container {
                padding: 40px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Trang chủ</a>
        <div class="auth-container">
            <div class="auth-image">
                <div class="auth-image-content">
                    <h2>Chào mừng trở lại!</h2>
                    <p>Đăng nhập để tiếp tục thưởng thức những trải nghiệm tuyệt vời tại Moonlight Cafe.</p>
                </div>
            </div>
            <div class="auth-form-container">
                <div class="auth-header">
                    <div class="auth-logo"><div class="nav-logo-wrapper"><img src="images/logo.png?v=4" alt="Moonlight Cafe" class="nav-logo"></div><span class="auth-logo-text">Moonlight Cafe</span></div>
                    <h1 class="auth-title">Đăng nhập</h1>
                    <p class="auth-subtitle">Nhập thông tin tài khoản của bạn</p>
                </div>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mật khẩu</label>
                        <div class="password-wrapper">
                            <i class="fas fa-lock input-left-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="togglePassword" title="Ẩn/hiện mật khẩu">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-options"
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <a href="forgot-password.html" class="forgot-link"
                            style="color: var(--accent); font-size: 0.9rem;">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                <div class="auth-divider">hoặc</div>
                <div class="social-login">
                    <button class="social-btn google" id="googleLogin"><i class="fab fa-google"></i></button>
                </div>
                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyBhND1gGt1v0_hIBvda-YuOI5jGSqy2Jn8",
                authDomain: "moonlight-cafe-57e5d.firebaseapp.com",
                databaseURL: "https://moonlight-cafe-57e5d-default-rtdb.firebaseio.com",
                projectId: "moonlight-cafe-57e5d",
                storageBucket: "moonlight-cafe-57e5d.firebasestorage.app",
                messagingSenderId: "304081978863",
                appId: "1:304081978863:web:ee97854f5015ecf601221a"
            };

            // Initialize Firebase (only once)
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
            const { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, getRedirectResult, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
            const { getDatabase, ref, set, get, update, onValue } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js');
            const { ADMIN_EMAILS } = await import('./js/auth-helper.js');

            let app;
            let auth;
            let db;

            try {
                // Check if Firebase app is already initialized
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app);
                console.log('Firebase initialized successfully');
            } catch (e) {
                console.error('Firebase initialization error:', e);
                return;
            }

            const provider = new GoogleAuthProvider();

            // Toggle password visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', function () {
                    const input = document.getElementById('password');
                    const icon = this.querySelector('i');
                    input.type = input.type === 'password' ? 'text' : 'password';
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            // Check if user is already logged in
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    console.log('User is logged in:', user.email);

                    // Get user data from database
                    const userRef = ref(db, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    let userData = { role: 'customer' };

                    if (snapshot.exists()) {
                        userData = snapshot.val();
                    }

                    // Track last login time for activity status
                    try { await update(userRef, { lastLoginAt: Date.now() }); } catch(_) {}

                    // Save to localStorage
                    localStorage.setItem('moonlight_user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        ...userData
                    }));

                    // Check if admin
                    const isAdminUser = userData.role === 'admin' || ADMIN_EMAILS.includes(user.email);

                    console.log('Is admin:', isAdminUser);

                    // Redirect
                    if (isAdminUser) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    console.log('No user logged in');
                }
            });

            // Email/Password login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    try {
                        Swal.fire({ title: 'Đang đăng nhập...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });

                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;
                        console.log('Login success:', user.email);

                        // Note: onAuthStateChanged will handle the redirect

                    } catch (error) {
                        console.error('Login error:', error);
                        let msg = 'Đã có lỗi xảy ra!';
                        if (error.code === 'auth/user-not-found') msg = 'Email không tồn tại';
                        if (error.code === 'auth/wrong-password') msg = 'Mật khẩu không đúng';
                        if (error.code === 'auth/invalid-email') msg = 'Email không hợp lệ';
                        if (error.code === 'auth/invalid-credential') msg = 'Email hoặc mật khẩu không đúng';
                        Swal.fire({ icon: 'error', title: 'Đăng nhập thất bại!', text: msg });
                    }
                });
            }

            // Google login với POPUP (thay vì redirect)
            const googleLoginBtn = document.getElementById('googleLogin');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', async () => {
                    try {
                        console.log('🔵 Google login button clicked');

                        // Show loading
                        Swal.fire({
                            title: 'Đang đăng nhập...',
                            text: 'Vui lòng chọn tài khoản Google',
                            allowOutsideClick: false,
                            didOpen: () => { Swal.showLoading(); }
                        });

                        // Use POPUP instead of redirect
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;
                        console.log('✅ Google login success:', user.email);

                        // Check if user exists in database
                        const userRef = ref(db, 'users/' + user.uid);
                        const snapshot = await get(userRef);

                        // Create user if doesn't exist
                        if (!snapshot.exists()) {
                            console.log('📝 Creating new user...');
                            await set(userRef, {
                                firstName: user.displayName ? user.displayName.split(' ').slice(-1)[0] : '',
                                lastName: user.displayName ? user.displayName.split(' ').slice(0, -1).join(' ') : '',
                                email: user.email,
                                phone: user.phoneNumber || '',
                                role: ADMIN_EMAILS.includes(user.email) ? 'admin' : 'customer',
                                createdAt: new Date().toISOString(),
                                provider: 'google'
                            });
                        }

                        // Get user data
                        const updatedSnapshot = await get(userRef);
                        const userData = updatedSnapshot.val();

                        // Save to localStorage
                        localStorage.setItem('moonlight_user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            ...userData
                        }));

                        // Check admin and redirect
                        const isAdminUser = userData.role === 'admin' || ADMIN_EMAILS.includes(user.email);

                        Swal.fire({
                            icon: 'success',
                            title: 'Đăng nhập thành công!',
                            text: isAdminUser ? 'Chào mừng Admin!' : 'Chào mừng bạn!',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = isAdminUser ? 'admin.html' : 'index.html';
                        });

                    } catch (error) {
                        console.error('❌ Google login error:', error);

                        let errorMsg = 'Không thể đăng nhập bằng Google';
                        if (error.code === 'auth/popup-closed-by-user') {
                            errorMsg = 'Bạn đã đóng cửa sổ đăng nhập';
                        } else if (error.code === 'auth/popup-blocked') {
                            errorMsg = 'Trình duyệt chặn popup. Vui lòng cho phép popup cho trang này';
                        } else if (error.code === 'auth/operation-not-allowed') {
                            errorMsg = 'LỖI: Phương thức đăng nhập Google chưa được bật trong cài đặt Firebase Console.';
                        } else if (error.code === 'auth/unauthorized-domain') {
                            errorMsg = 'LỖI: Tên miền hiện tại chưa được thêm vào danh sách Authorized Domains trên Firebase.';
                        } else {
                            errorMsg = error.message;
                        }

                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi đăng nhập!',
                            text: errorMsg
                        });
                    }
                });
            } else {
                console.error('❌ Google login button not found!');
            }
        });
    </script>

</body>

</html>

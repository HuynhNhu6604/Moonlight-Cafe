    <script type="module">
        import { auth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, db, ref, set, get } from './js/firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                Swal.fire({
                    title: 'ƒêang ƒëƒÉng nh·∫≠p...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                await signInWithEmailAndPassword(auth, email, password);

                Swal.fire({
                    icon: 'success',
                    title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                    text: 'Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i Moonlight Cafe',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (error) {
                let errorMessage = 'ƒê√£ c√≥ l·ªói x·∫£y ra!';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Email kh√¥ng t·ªìn t·∫°i trong h·ªá th·ªëng';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email kh√¥ng h·ª£p l·ªá';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Qu√° nhi·ªÅu l·∫ßn th·ª≠. Vui l√≤ng th·ª≠ l·∫°i sau.';
                        break;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!',
                    text: errorMessage
                });
            }
        });

        // Google Sign-In
        const googleLoginBtn = document.getElementById('googleLogin');
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if user data exists, if not create it
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);

                if (!snapshot.exists()) {
                    // Create new user profile
                    await set(userRef, {
                        firstName: user.displayName ? user.displayName.split(' ').slice(-1)[0] : '',
                        lastName: user.displayName ? user.displayName.split(' ').slice(0, -1).join(' ') : '',
                        email: user.email,
                        phone: user.phoneNumber || '',
                        role: 'customer',
                        createdAt: new Date().toISOString(),
                        provider: 'google'
                    });
                }

                Swal.fire({
                    icon: 'success',
                    title: 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng!',
                    text: 'Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Moonlight Cafe',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'index.html';
                });

            } catch (error) {
                console.error('Google sign-in error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!',
                    text: error.message || 'Kh√¥ng th·ªÉ ƒëƒÉng nh·∫≠p b·∫±ng Google'
                });
            }
        });

        // Facebook Sign-In (placeholder)

                text: 'ƒêƒÉng nh·∫≠p Facebook s·∫Ω s·ªõm ƒë∆∞·ª£c ra m·∫Øt!'
            });
        });
    </script>

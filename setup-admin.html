<body>
    <div class="container">

                    <li>Nh·∫≠p email c·ªßa ng∆∞·ªùi d√πng c·∫ßn c·∫•p quy·ªÅn admin</li>
                    <li>Ng∆∞·ªùi d√πng s·∫Ω c√≥ ƒë·∫ßy ƒë·ªß quy·ªÅn qu·∫£n tr·ªã</li>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
        
        // Firebase config (copy t·ª´ firebase-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyBhND1gGt1v0_hIBvda-YuOI5jGSqy2Jn8",
            authDomain: "moonlight-cafe-57e5d.firebaseapp.com",
            databaseURL: "https://moonlight-cafe-57e5d-default-rtdb.firebaseio.com",
            projectId: "moonlight-cafe-57e5d",
            storageBucket: "moonlight-cafe-57e5d.firebasestorage.app",
            messagingSenderId: "304081978863",
            appId: "1:304081978863:web:ee97854f5015ecf601221a",
            measurementId: "G-PRSNTZ81C3"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        const setupForm = document.getElementById('setupForm');
        const adminEmailInput = document.getElementById('adminEmail');
        const resultDiv = document.getElementById('result');
        
        // Form submit
        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const targetEmail = adminEmailInput.value.trim();
            
            try {
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'ƒêang x·ª≠ l√Ω...';
                resultDiv.style.display = 'block';
                
                // T√¨m user trong database
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);
                
                let userFound = false;
                let userUid = null;
                let userData = null;
                
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const user = child.val();
                        if (user.email && user.email.toLowerCase() === targetEmail.toLowerCase()) {
                            userFound = true;
                            userUid = child.key;
                            userData = user;
                        }
                    });
                }
                
                if (!userFound) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>L·ªói!</strong> Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng v·ªõi email: ${targetEmail}<br>
                        <small>Ng∆∞·ªùi d√πng n√†y c·∫ßn ƒëƒÉng nh·∫≠p √≠t nh·∫•t 1 l·∫ßn ƒë·ªÉ t·∫°o t√†i kho·∫£n trong h·ªá th·ªëng.</small>
                    `;
                    return;
                }
                
                // C·∫≠p nh·∫≠t role th√†nh admin
                await set(ref(db, 'users/' + userUid), {
                    ...userData,
                    role: 'admin',
                    updatedAt: new Date().toISOString()
                });
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>Th√†nh c√¥ng!</strong><br>
                    Email: ${targetEmail}<br>
                    UID: ${userUid}<br>
                    Role: Admin ‚úÖ<br>
                    <small>Ng∆∞·ªùi d√πng n√†y ƒë√£ c√≥ quy·ªÅn qu·∫£n tr·ªã.</small>
                `;
                
                Swal.fire({
                    icon: 'success',
                    title: 'Th√†nh c√¥ng!',
                    text: `ƒê√£ c·∫•p quy·ªÅn admin cho ${targetEmail}`,
                    timer: 3000,
                    showConfirmButton: true
                });
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>L·ªói!</strong> ${error.message}
                `;
            }
        });
        
        // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
        onAuthStateChanged(auth, (user) => {
            if (!user) {

                Swal.fire({

                    showConfirmButton: true,

                }).then((result) => {
                    if (result.isConfirmed) {

                    }
                });
            }
        });
    </script>
